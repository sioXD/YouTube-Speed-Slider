<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: #222222;
      color: #ffffff;
    }
    .control-group {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgb(238, 238, 238, 0.8);
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 8px;
    }
    input[type="number"] {
      background-color: #303030;
      color: #ffffff;
      outline-style: none;
    }
    .title {
      font-weight: bold;
      margin-bottom: 16px;
      text-align: center;
      font-size: 16px;
    }
    .speed-control {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }
    .speed-control label {
      width: 100px;
      margin-bottom: 0;
    }
    .speed-input-group {
      display: flex;
      align-items: center;
      border: 1px solid #5f5f5f;
      border-radius: 4px;
      overflow: hidden;
      background-color: #303030;
      color: #ffffff;
    }
    .speed-input-group input {
      width: 60px;
      padding: 4px;
      border: none;
      text-align: center;
      -moz-appearance: textfield;
    }
    .speed-input-group input::-webkit-outer-spin-button,
    .speed-input-group input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .speed-btn {
      width: 28px;
      height: 28px;
      border: none;
      background-color: #303030;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .3s ease;
      color: #ffffff;
    }
    .speed-btn:hover {
      background-color: #e0e0e0;
      transition: all .3s ease;
      color: #222222;
    }
    .speed-btn:active {
      background-color: #d0d0d0;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      margin-bottom: 12px;
    }
    .reset-btn {
      width: 100%;
      padding: 8px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>


  <div class="control-group">
    <div class="speed-control">
      <label for="minSpeed">Min Speed:</label>
      <div class="speed-input-group">
        <button type="button" class="speed-btn" id="minSpeedMinus">-</button>
        <input type="number" id="minSpeed" step="0.25" />
        <button type="button" class="speed-btn" id="minSpeedPlus">+</button>
      </div>
    </div>
    <div class="speed-control">
      <label for="maxSpeed">Max Speed:</label>
      <div class="speed-input-group">
        <button type="button" class="speed-btn" id="maxSpeedMinus">-</button>
        <input type="number" id="maxSpeed" step="0.25" />
        <button type="button" class="speed-btn" id="maxSpeedPlus">+</button>
      </div>
    </div>
    <div class="speed-control">
      <label for="wheelStep">Wheel Step:</label>
      <div class="speed-input-group">
        <button type="button" class="speed-btn" id="wheelStepMinus">-</button>
        <input type="number" id="wheelStep" step="0.05" />
        <button type="button" class="speed-btn" id="wheelStepPlus">+</button>
      </div>
    </div>
    <div class="note">Standard: Min 0, Max 5.00, Wheel Step 0.05</div>
  </div>

  <button class="reset-btn" id="resetBtn">Reset to Default</button>

  <script src="popup.js"></script>
</body>
</html>
